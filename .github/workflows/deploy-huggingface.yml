name: Deploy to Hugging Face Spaces

on:
  push:
    branches: [main]
    paths:
      - 'huggingface-space/**'
  workflow_dispatch:

env:
  HF_SPACE_NAME: styleforge
  HF_USERNAME: oliau

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Deploy to Hugging Face Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Check if required variables are set
          if [ -z "$HF_TOKEN" ]; then
            echo "Error: HF_TOKEN secret is not set"
            echo "Please add HF_TOKEN to your repository secrets"
            echo "Get your token from: https://huggingface.co/settings/tokens"
            exit 1
          fi

          if [ -z "$HF_USERNAME" ]; then
            echo "Error: HF_USERNAME is not set"
            exit 1
          fi

          if [ -z "$HF_SPACE_NAME" ]; then
            echo "Error: HF_SPACE_NAME is not set"
            exit 1
          fi

          # Build the URL safely
          HF_REPO_URL="https://${HF_USERNAME}:${HF_TOKEN}@huggingface.co/spaces/${HF_USERNAME}/${HF_SPACE_NAME}"

          echo "Cloning Hugging Face Space..."
          echo "URL: https://${HF_USERNAME}@huggingface.co/spaces/${HF_USERNAME}/${HF_SPACE_NAME}"

          # Clone the existing Space (or create new)
          git clone "$HF_REPO_URL" temp_space || {
            echo "Clone failed. The Space might not exist yet."
            echo "Creating the Space directory..."
            mkdir -p temp_space
            cd temp_space
            git init
            git remote add origin "$HF_REPO_URL"
            cd ..
          }

          # Copy files from huggingface-space directory
          echo "Copying files..."
          # Remove all files except .git directory
          find temp_space -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} + 2>/dev/null || true
          cp -r huggingface-space/* temp_space/

          # If there's a .gitignore in the source, don't copy it (Space has its own)
          rm -f temp_space/.gitignore

          # Commit and push
          cd temp_space

          # If this is a new space (no git config), set it up
          if ! git remote -v | grep -q origin; then
            git remote add origin "$HF_REPO_URL"
          fi

          git add .
          git status

          # Create commit message with info
          COMMIT_MSG="Deploy from GitHub - $(date '+%Y-%m-%d %H:%M:%S')"

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to deploy"
          else
            git commit -m "$COMMIT_MSG"
            echo "Pushing to Hugging Face..."
            git push origin main || git push -u origin main
            echo "Deployment successful!"
            echo "Space URL: https://huggingface.co/spaces/${HF_USERNAME}/${HF_SPACE_NAME}"
          fi

      - name: Deployment summary
        if: always()
        run: |
          echo "### Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Space URL:** https://huggingface.co/spaces/${HF_USERNAME}/${HF_SPACE_NAME}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Direct App:** https://${HF_USERNAME}-${HF_SPACE_NAME}.hf.space" >> $GITHUB_STEP_SUMMARY
