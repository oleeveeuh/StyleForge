name: Deploy to Hugging Face Spaces

on:
  push:
    branches: [main]
    paths:
      - 'huggingface-space/**'
  workflow_dispatch:

env:
  HF_SPACE_NAME: styleforge
  HF_USERNAME: oliau

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Deploy to Hugging Face Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          if [ -z "$HF_TOKEN" ]; then
            echo "Error: HF_TOKEN secret is not set"
            exit 1
          fi

          echo "Cloning Hugging Face Space..."
          echo "Space: spaces/${HF_USERNAME}/${HF_SPACE_NAME}"

          git clone "https://huggingface.co/spaces/${HF_USERNAME}/${HF_SPACE_NAME}" temp_space

          echo "Copying files..."
          find temp_space -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
          cp -r huggingface-space/* temp_space/
          rm -f temp_space/.gitignore

          cd temp_space
          git config credential.helper store
          echo "https://${HF_USERNAME}:${HF_TOKEN}@huggingface.co" > ~/.git-credentials

          git add .
          if ! git diff --staged --quiet; then
            git commit -m "Deploy from GitHub - $(date '+%Y-%m-%d %H:%M:%S')"
            git push origin main
            echo "Deployment successful!"
          else
            echo "No changes to deploy"
          fi

      - name: Deployment summary
        if: always()
        run: |
          echo "### Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "**Space URL:** https://huggingface.co/spaces/${HF_USERNAME}/${HF_SPACE_NAME}" >> $GITHUB_STEP_SUMMARY
